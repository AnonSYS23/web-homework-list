<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>To-Do List</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
<link href="/style/style.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">To-Do List</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Contact</a>
      </li>
    </ul>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>To-Do List</h1>
      <hr>
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action">
          <h5 class="list-group-item-heading">Task 1</h5>
          <p class="list-group-item-text">This is a task.</p>
          <span class="badge badge-primary float-right">1</span>
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <h5 class="list-group-item-heading">Task 2</h5>
          <p class="list-group-item-text">This is another task.</p>
          <span class="badge badge-primary float-right">2</span>
        </a>
        <a href="#" class="list-group-item list-group-item-action">
          <h5 class="list-group-item-heading">Task 3</h5>
          <p class="list-group-item-text">This is a third task.</p>
          <span class="badge badge-primary float-right">3</span>
        </a>
      </div>
      <a href="#" class="btn btn-primary">Add Task</a>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
