<!DOCTYPE html>
<html>
<head>
  <title>Modern Task List</title>
  <link rel="stylesheet" href="/style/style.css">
</head>
<body>
  <div class="container">
    <ul class="tasks">
      <li class="task">
        <input type="text" placeholder="Task 1">
      </li>
      <li class="task">
        <input type="text" placeholder="Task 2">
      </li>
      <li class="task">
        <input type="text" placeholder="Task 3">
      </li>
    </ul>
    <button class="add-task">Add Task</button>
  </div>

  <script>
    function addTask() {
      const taskInput = document.querySelector("input[placeholder='Task 1']");
      const task = taskInput.value;

      if (task) {
        const taskElement = document.createElement("li");
        taskElement.classList.add("task");
        taskElement.innerHTML = `
          <input type="text" value="${task}" />
        `;

        document.querySelector(".tasks").appendChild(taskElement);
      }

      taskInput.value = "";
    }

    document.querySelector(".add-task").addEventListener("click", addTask);
  </script>
</body>
</html>
